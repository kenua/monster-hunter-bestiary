<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="author" content="https://github.com/kenua">
   <title>Monster Hunter 3 Tri Online Bestiary</title>
</head>
<body>
   <div class="lines-pattern">
      <!--LOGO-->
      <section id="logo" class="logo">
         <img src="../assets/images/Logo-mobile.png" 
            srcset="../assets/images/Logo-mobile.png 768w, ../assets/images/Logo-desktop.png 1024w"
            alt="Monster Hunter 3 Tri Logo"
            class="logo__img">
      </section>
      <!--LOCATIONS-->
      <section id="locations" class="wrapper locations hidden"> 
         <div class="hidden-below">
            <div class="section-heading">
               <h2 class="section-heading__heading">View monsters <br> by location</h2>   
            </div>
            <div id="locations-list" class="locations-list">
               <a href="#moga-woods" class="location-item">
                  <div class="location-item__img-container">
                     <div class="location-item__img"></div>
                  </div>
                  <div class="location-item__button">
                     <div class="button-frame frame--black">
                        <div class="button-frame frame--white">
                           <div class="button-frame frame--black">
                              <div class="button-frame-content">
                                 Moga woods
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>
               </a>
   
               <a href="#flooded-forest" class="location-item">
                  <div class="location-item__img-container">
                     <div class="location-item__img"></div>
                  </div>
                  <div class="location-item__button">
                     <div class="button-frame frame--black">
                        <div class="button-frame frame--white">
                           <div class="button-frame frame--black">
                              <div class="button-frame-content">
                                 Flooded forest
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>
               </a>
   
               <a href="#sandy-plains" class="location-item">
                  <div class="location-item__img-container">
                     <div class="location-item__img"></div>
                  </div>
                  <div class="location-item__button">
                     <div class="button-frame frame--black">
                        <div class="button-frame frame--white">
                           <div class="button-frame frame--black">
                              <div class="button-frame-content">
                                 Sandy plains
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>
               </a>
   
               <a href="#tundra" class="location-item">
                  <div class="location-item__img-container">
                     <div class="location-item__img"></div>
                  </div>
                  <div class="location-item__button">
                     <div class="button-frame frame--black">
                        <div class="button-frame frame--white">
                           <div class="button-frame frame--black">
                              <div class="button-frame-content">
                                 Tundra
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>
               </a>
   
               <a href="#volcano" class="location-item">
                  <div class="location-item__img-container">
                     <div class="location-item__img"></div>
                  </div>
                  <div class="location-item__button">
                     <div class="button-frame frame--black">
                        <div class="button-frame frame--white">
                           <div class="button-frame frame--black">
                              <div class="button-frame-content">
                                 Volcano
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>
               </a>
            </div>
         </div>
      </section>

      <!--MONSTERS INFO-->
      <section id="monsters-info" class="monsters-info wrapper hidden">
         <div class="hidden-below">
            <div class="section-heading">
               <h2 id="location-heading" class="section-heading__heading"></h2>   
            </div>
   
            <div class="monsters-info__content">
               <div id="monster-info-list" class="monsters-info__item monsters-info__list">
                  <ul id="monsters-info-ul" class="monsters-info__ul"></ul>
               </div>
               <div id="info-container" class="monsters-info__item info-container">
                  <a href="#" id="back-to-list" class="back-to-list">&#8592; Back</a>

                  <div class="box-frame-container monster-image">
                     <span class="box-frame-container__square box-frame-container__square--top-left"></span>
                     <span class="box-frame-container__square box-frame-container__square--top-right"></span>
                     <span class="box-frame-container__square box-frame-container__square--bottom-left"></span>
                     <span class="box-frame-container__square box-frame-container__square--bottom-right"></span>
   
                     <div class="box-frame box-frame--black">
                        <div class="box-frame box-frame--white">
                           <div class="box-frame box-frame--black">
                              <div id="monster-image-container" class="box-frame box-frame__content"></div>
                           </div>   
                        </div>
                     </div>
                  </div>
                  <div class="box-frame-container monster-desc">
                     <span class="box-frame-container__square box-frame-container__square--top-left"></span>
                     <span class="box-frame-container__square box-frame-container__square--top-right"></span>
                     <span class="box-frame-container__square box-frame-container__square--bottom-left"></span>
                     <span class="box-frame-container__square box-frame-container__square--bottom-right"></span>
   
                     <div class="box-frame box-frame--black">
                        <div class="box-frame box-frame--white">
                           <div class="box-frame box-frame--black">
                              <div class="box-frame box-frame__content">
                                 <h3 id="monster-name" class="monster-desc__monster-name"></h3>
                                 <div class="double-line-separator"></div>
                                 <p id="monster-desc"></p>
                                 <table class="monster-desc__table">
                                    <tbody>
                                       <tr class="monster-desc__row">
                                          <th scope="row" class="monster-desc__th">Type:</th>
                                          <td id="monster-type" class="monster-desc__td"></td>
                                       </tr>
                                       <tr class="monster-desc__row">
                                          <th scope="row" class="monster-desc__th">Element:</th>
                                          <td id="monster-element" class="monster-desc__td"></td>
                                       </tr>
                                       <tr class="monster-desc__row">
                                          <th scope="row" class="monster-desc__th">Weakness:</th>
                                          <td id="monster-weakness" class="monster-desc__td"></td>
                                       </tr>
                                       <tr class="monster-desc__row">
                                          <th scope="row" class="monster-desc__th">Habitat:</th>
                                          <td id="monster-habitat" class="monster-desc__td"></td>
                                       </tr>
                                    </tbody>
                                 </table>
                              </div>
                           </div>   
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </section>
   </div>
</body>
</html>
