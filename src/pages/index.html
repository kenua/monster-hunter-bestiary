<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="author" content="https://github.com/kenua">
   <title>Monster Hunter 3 Tri Online Bestiary</title>
</head>
<body>
   <div class="lines-pattern">
      <!--LOGO-->
      <section class="logo">
         <img src="../assets/images/Logo-mobile.png" 
            srcset="../assets/images/Logo-mobile.png 768w, ../assets/images/Logo-desktop.png 1024w"
            alt="Monster Hunter 3 Tri Logo"
            class="logo__img">
      </section>
      <!--AREAS-->
      <section class="wrapper areas"> 
         <div class="section-heading">
            <h2 class="section-heading__heading">View monsters <br> by area</h2>   
         </div>
         <div class="areas-list">
            <a href="#" class="area-item">
               <div class="area-item__img-container">
                  <div class="area-item__img"></div>
               </div>
               <div class="area-item__button">
                  <div class="button-frame frame--black">
                     <div class="button-frame frame--white">
                        <div class="button-frame frame--black">
                           <div class="button-frame-content">
                              Moga woods
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </a>

            <a href="#" class="area-item">
               <div class="area-item__img-container">
                  <div class="area-item__img"></div>
               </div>
               <div class="area-item__button">
                  <div class="button-frame frame--black">
                     <div class="button-frame frame--white">
                        <div class="button-frame frame--black">
                           <div class="button-frame-content">
                              Flooded forest
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </a>

            <a href="#" class="area-item">
               <div class="area-item__img-container">
                  <div class="area-item__img"></div>
               </div>
               <div class="area-item__button">
                  <div class="button-frame frame--black">
                     <div class="button-frame frame--white">
                        <div class="button-frame frame--black">
                           <div class="button-frame-content">
                              Sandy plains
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </a>

            <a href="#" class="area-item">
               <div class="area-item__img-container">
                  <div class="area-item__img"></div>
               </div>
               <div class="area-item__button">
                  <div class="button-frame frame--black">
                     <div class="button-frame frame--white">
                        <div class="button-frame frame--black">
                           <div class="button-frame-content">
                              Tundra
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </a>

            <a href="#" class="area-item">
               <div class="area-item__img-container">
                  <div class="area-item__img"></div>
               </div>
               <div class="area-item__button">
                  <div class="button-frame frame--black">
                     <div class="button-frame frame--white">
                        <div class="button-frame frame--black">
                           <div class="button-frame-content">
                              Volcano
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </a>
         </div>
      </section>
   </div>
</body>
</html>
